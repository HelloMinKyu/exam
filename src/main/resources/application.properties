spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.enabled=false

spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://103.218.159.181:3306/maplestory?useUnicode=true&characterEncoding=UTF-8&useSSL=false&verifyServerCertificate=false&serverTimezone=UTC
//spring.datasource.url=jdbc:mysql://127.0.0.1:3306/maplestory?useUnicode=true&characterEncoding=UTF-8&useSSL=false&verifyServerCertificate=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
